name: Daily Market Alert

on:
  schedule:
    # 每天 UTC 时间 1:00 触发（即北京时间 9:00）
    - cron: '0 1 * * *'
  # 允许手动触发（方便测试）
  workflow_dispatch:

jobs:
  send-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run daily alert script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SMTP: ${{ secrets.SMTP }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python main.py
